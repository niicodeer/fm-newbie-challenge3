<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <header class="card__header">
        <a href="#"><img src="./images/icon-view.svg" alt="View Item" class="card__view-item"></a>
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="card__image">
      </header>
      <div class="card__info">
        <h1 class="card__info__title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card__info__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__details">
          <span class="card__details__price"> <img src="./images/icon-ethereum.svg" alt="ETH icon">0.041 ETH</span>
          <span class="card__details__time"> <img src="./images/icon-clock.svg" alt="Clock icon"> 3 days left</span>
        </div>
      </div>
      <footer class="footer">
        <img src="./images/image-avatar.png" alt="Profile Image" class="footer__image">
        <p class="footer__text">Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </article>
  </main>
</body>
</html>
